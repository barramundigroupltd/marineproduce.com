<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="5; URL=https://barramundi.com">

    <title>Marine Produce Australia</title>

    <link rel="icon" href="../img/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
  </head>
  <body class="d-flex h-100">
    <div class="container d-flex w-100 h-100 mx-auto flex-column">
      <main class="px-3 mt-auto mb-auto">
        <div class="col-md-12">
          <div class="row mb-5">
            <div class="col-lg-3 d-none d-sm-block"></div>

            <div class="col-lg-3 col-6 my-auto">
              <img class="d-flex mx-auto logo-mp" alt="Marine Produce Australia" src="../img/logo-mp.png">
            </div>
            <div class="col-lg-3 col-6 my-auto">
              <img class="d-flex mx-auto logo-bg" alt="Barramundi Group" src="../img/logo-bg.png">
            </div>

            <div class="col-lg-3 d-none d-sm-block"></div>
          </div>

          <div class="p-5 mb-4 bg-light border rounded-3 text-center text-dark-navy">
            <h3>
              Marine Produce Australia is now a part of the Barramundi Group.
            </h3>
            <p class="lead">
              Please wait a moment. You will now be redirected to the <a href="https://barramundi.com">Barramundi Group</a> site...
            </p>
            <p class="lead">
              <a class="btn btn-secondary btn-large" href="https://barramundi.com">Click here if not redirected</a>
            </p>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
